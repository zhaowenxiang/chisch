<!DOCTYPE html>
<html>
<head>
	<title>千寻互联</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/state.active.css">
    <link rel="stylesheet" href="css/leftnav.css">
    <link rel="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper"  ng-controller="mainController">
        <div class="header">
            <div class="brand">
                <span>千寻互联</span>
            </div>
            <div class="nav">
                <table>
                    <tr>
                        <td ng-repeat="nav in headerNavList" ui-sref="{{ nav.state }}"
                            ui-sref-opts="{reload:true}"
                            ui-sref-active="header-nav-td-select">
                            {{ nav.title }}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="search">
                <form>
                    <input type="text" class="search-input" placeholder="根据用户名或者课程名查询...">
                    <input type="image" src="image/icon-search.png" class="search-button">
                </form>
            </div>
            <div class="user">
                <div class="user-not-login" hidden>
                    <span>登录</span>

                </div>
                <div class="user-login">
                    <div class="avatar-and-drop-down" ng-mouseover="option_show=true" ng-mouseleave="option_show=false">
                        <img class="avatar" src="image/avatar.png">
                        <img class="drop-down" src="image/xiala.jpg">
                    </div>
                    <div>
                        <ul ng-show="option_show"
                            ng-mouseover="option_show=true"
                            ng-mouseleave="option_show=false">
                            <li>我的主页</li>
                            <li>我的等级</li>
                            <li>个人设置</li>
                            <li>退出</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="contents" ui-view></div>
        <div class="footer"></div>
	</div>
<script data-main="script/main" src="lib/require/require.js"></script>
</body>
</html>
