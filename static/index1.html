<!DOCTYPE html>
<html>
<head>
	<title>传视播课</title>
	<meta charset="utf-8">
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index1.css">
    <script src="script/js/index.js"></script>

</head>
<body>

            <div class="col-lg-2 col-xs-2 logo">
                <span>传视播课</span>
            </div>
            <div class="col-lg-5 col-xs-5 headerNav">

            <div class="col-lg-3 col-xs-3 search">
                <input type="text" class="search_input" placeholder="根据用户名或者课程名查询...">
                <img src="image/icon-search.png" class="search_button">
            </div>
        </div>
        <div class="row" id="findVideoNav">
            <ul id="find_video_nav_ul">
                <li>推荐</li>
                <li>排行榜</li>
