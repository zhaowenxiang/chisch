<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            select, option {
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div ng-app="index" ng-controller="indexController" name="app">
            名: <input type="text" ng-model="firstName"><br>
            姓: <input type="text" ng-model="lastName"><br>
            <br>
            姓名: {{firstName + " " + lastName}}
            <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x.name for x in names"></select>
            <li ng-repeat="x in names ">{{ x.name + ", " + x.country}}</li>
            <p>价格为：<span ng-bind="money | currency: '￥'"></span></p>
            <p>url: <span ng-bind="url"></span></p>
            <p>2s后显示: <span ng-bind="myHeader"></span></p>
            <p>the time is: <span ng-bind="theTime"></span></p>
            <button ng-disabled="mySwitch" >click me</button>
            <p>
                <input type="checkbox" ng-model="mySwitch">按钮
            </p>
            <button ng-click="toggle()">隐藏/显示</button><br>
            <form novalidate>
                First Name:<br>
                <input type="text" ng-model="user.firstName"><br>
                Last Name:<br>
                <input type="text" ng-model="user.lastName">
                <br><br>
                <button ng-click="reset()">RESET</button>
            </form>
            <p>form = {{user}}</p>
            <p>master = {{master}}</p>
        </div>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="js/controller/index.js"></script>
    </body>
</html>
