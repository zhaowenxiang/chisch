<!DOCTYPE html>
<html>
<head>
	<title>千寻</title>
    <meta charset="utf-8">
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/angularjs/angular-route.min.js"></script>
    <script src="lib/angularjs/angular-ui-route.min.js"></script>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/leftnav.css">
    <link rel="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper" ng-app="mainApp" ng-controller="mainController">
        <div class="header fixed">
            <div class="brand">
                <span>传视播客</span>
            </div>
            <div class="nav">
                <table id="nav-table">
                    <tr>
                        <td ng-repeat="nav in headerNavList" ui-sref="{{ nav.state }}"
                            ui-sref-opts="{reload:true}"
                            ui-sref-active="header-nav-td-select">
                            {{ nav.title }}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="search">
                <input type="text" class="search_input" placeholder="根据用户名或者课程名查询...">
                <img src="image/icon-search.png" class="search_button">
            </div>
            <div class="info">11</div>
        </div>
        <div class="contents" ui-view></div>
        <div class="footer">

        </div>
	</div>
<script src="script/app/mainApp.js"></script>
<script src="script/controller/mainController.js"></script>
<script src="script/controller/find/navController.js"></script>
<script src="script/controller/find/menuController.js"></script>
<script src="script/controller/find/contentController.js"></script>
</body>
</html>
