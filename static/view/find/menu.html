<div class="find-wrapper" ng-controller="findMenuController">
    <div class="find-menu">
		<ul class="menu-ul">
            <li ng-repeat="menu in menuList" ui-sref-active="active">
                <a ui-sref="/./.language({language: menu.id})">
                    {{ menu.title }}
                    <span ng-if="menu.with_sub"> > </span>
                </a>
            </li>
		</ul>
	</div>
    <div class="specific-content" ui-view></div>
</div>
