<div ng-controller="findMainController">
    <div class="find-nav">
        <ul>
            <li ng-repeat="nav in findNavList" ui-sref="/.domain({domain: nav.linkUrl})"

        </ul>
    </div>
    <div class="find-content" ui-view></div>
</div>
